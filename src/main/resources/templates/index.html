<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>くじ引きアプリ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="card py-3 my-3">
			<div class="card-body">
				<p class="fs-3 text-center">抽選アプリ</p>
				<label>抽選リスト</label>
				<ul id="drawingList">
				</ul>
				<div class="py-5">
				</div>
				<div calss="mb-1">抽選物追加フォーム</div>
				<input type="text" id="addTarget">
				<button type="button" id="addButton">追加</button>
				<div class="py-3">
				</div>
				<button type="button" id="startDrawingButton">抽選開始</button>
				<div class="py-3">
					
				</div>
				<label>抽選結果</label>
				<div id="drawingResult"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script th:src="@{/js/index.js}"></script>
</body>

</html>
